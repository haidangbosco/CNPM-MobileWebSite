{% extends 'mobile_sale_app/base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="adv">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="breadcrumb clearfix">
                        <ul>
                            <li itemtype="http://data-vocabulary.org/Breadcrumb" itemscope="" class="home">
                                <a title="Đến trang chủ" href="/" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                            </li>
                            <li class="icon-li"><strong>Đổi mật khẩu</strong></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="order-tracking-content clearfix">
                        <h1 class="title"><span>Đổi mật khẩu</span></h1>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 col-xs-12 user-info">
                    <div class="form-group">
                        <form action="{% url 'mobile_sale_app:change_password' %}" method="post">
                            {% csrf_token %}
                            {{ change_password_form }}
                            <input type="submit" class="btn btn-default" value="Xác nhận">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
